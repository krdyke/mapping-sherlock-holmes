<!DOCTYPE html>
<html>
  <head>
    <title>Mapping Sherlock Holmes</title>
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta property="og:title" content="Mapping Sherlock Holmes">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.mappingsherlockholmes.com/">
    <meta property="og:description" content="Mapping Sherlock Holmes ">
    <meta property="og:image" content="http://maps.stamen.com/images/fb-watercolor.png">
    <link rel="shortcut icon" href="favicon.ico" />
    <link href='//fonts.googleapis.com/css?family=Cinzel:700|Goudy+Bookletter+1911' rel='stylesheet' type='text/css'/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="build/styles.css" />
  </head>

  <body onload="main()">
    <div id="map">
        <div id="loading"></div>
        <div class='leaflet-top leaflet-middle leaflet-control-container' style="display:none;">
            <span id="snake-text-header"></span>
            <p id="snake-text-story"></p>
        </div>
    </div>
    <div id="story-list">
        <button type="button" class="vex-dialog-button collection-title selected">A Study In Scarlet</button>
        <button type="button" class="vex-dialog-button collection-title">The Sign of the Four</button>
        <span class="collection-title">The Adventures of Sherlock Holmes
            <button type="button" class="vex-dialog-button">A Scandal in Bohemia</button>
            <button type="button" class="vex-dialog-button">The Red-Headed League</button>
            <button type="button" class="vex-dialog-button">A Case of Identity</button>
            <button type="button" class="vex-dialog-button">The Boscombe Valley Mystery</button>
            <button type="button" class="vex-dialog-button">The Five Orange Pips</button>
            <button type="button" class="vex-dialog-button">The Man with the Twisted Lip</button>
            <button type="button" class="vex-dialog-button">The Adventure of the Blue Carbuncle</button>
            <button type="button" class="vex-dialog-button">The Adventure of the Speckled Band</button>
            <button type="button" class="vex-dialog-button">The Adventure of the Engineer's Thumb</button>
            <button type="button" class="vex-dialog-button">The Adventure of the Noble Bachelor</button>

    <script src="build/libs.min.js"></script>
    <script src="build/src.js"></script>

</html>
